<ng-container *ngIf="bolgPost$ | async as bolgPost; else loader">
<div class="container">
    <div class="py-5">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <img [src]="bolgPost.featuredImageUrl" [title]="bolgPost.title"
            class="img-fluid">
            <h1 class="mt-4"> {{bolgPost.title}} </h1>
            <div class="d-flex justify-content-between mt-4">
                <span> {{bolgPost.author}} </span>
                <span> {{bolgPost.publishedDate | date: 'dd-MM-yyyy' }} </span>
            </div>

            <div *ngIf="bolgPost.categories" class="mt-4">
                <span class="badge bg-secondary me-2" *ngFor="let category of bolgPost.categories">
                    {{category.name}}
                </span>
            </div>

            <div class="mt-4 blog-content">
                <markdown [data]="bolgPost.content"></markdown>
            </div>
            
        </div>
    </div>
</div>
</ng-container>
<ng-template #loader>
<div class="text-center mt-5">
    <div class="spinner-border" role="status">
        <span class="visually-hidden"> Loading...</span>
    </div>
</div>

</ng-template>
