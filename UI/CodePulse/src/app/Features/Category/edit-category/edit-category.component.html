<div class="container">
    <h1 class="mt-3"> Edit Category</h1>
    <!-- <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div> -->
    <ng-container *ngIf="category;else notFound">
    
        <form #form="ngForm" (ngSubmit)="onFormsubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label"  for="categoryId">Category Id</label>
                    <input type="text" disabled
                    id="categoryId"
                    class="form-control"
                    name="categoryId"
                    value="{{category.id}}">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" 
                    id="categoryName"
                    class="form-control"
                    name="categoryName"
                    [(ngModel)]="category.name">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Url Handle </label>
                    <input type="text" 
                    id="categoryUrlHandle"
                    class="form-control"
                    name="categoryUrlHandle"
                    [(ngModel)]="category.urlHandle">
                </div>

<div class="mt=3">
    <button type="submit" class="btn btn-primary">Submit</button>

    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
</div>

            </div>
        </form>
    
    </ng-container>
    
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
           Category not Found!
          </div>
    </ng-template>

</div>
